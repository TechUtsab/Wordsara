<!DOCTYPE html>
<html lang="hi" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordsara Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind:wght@400;700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #121212);
      color: #ffffff;
      font-family: 'Noto Sans Devanagari', sans-serif;
      padding-top: 70px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-bar {
      background: linear-gradient(to right, #10a37f, #0d8466);
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.25rem;
      font-weight: 700;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .app-bar .settings-icon {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .app-bar .settings-icon:hover {
      transform: rotate(90deg);
    }

    .dropdown-menu {
      background-color: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 0.5rem;
      min-width: 220px;
    }

    .dropdown-menu .form-select,
    .dropdown-menu .form-control {
      background-color: #3a3a3a;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem;
    }

    .dropdown-menu .form-select:focus,
    .dropdown-menu .form-control:focus {
      border-color: #10a37f;
      box-shadow: 0 0 5px rgba(16, 163, 127, 0.5);
    }

    .dropdown-menu .form-label {
      font-size: 0.9rem;
      color: #e0e0e0;
      margin-bottom: 0.25rem;
    }

    .color-picker-container {
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }

    .iro-color-picker {
      transform: scale(0.8);
    }

    .hex-input {
      width: 100%;
      margin-top: 0.25rem;
      font-size: 0.9rem;
    }

    .main-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    @media (max-width: 768px) {
      .main-container {
        grid-template-columns: 1fr;
      }
    }

    .form-section {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .form-control, .form-select {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 0.75rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus, .form-select:focus {
      border-color: #10a37f;
      box-shadow: 0 0 5px rgba(16, 163, 127, 0.5);
      background-color: #2a2a2a;
    }

    .form-label {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #e0e0e0;
    }

    .btn-custom {
      background: linear-gradient(to right, #10a37f, #0d8466);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(16, 163, 127, 0.4);
    }

    .btn-custom:active {
      transform: translateY(0);
    }

    .preview-container {
      max-width: 360px;
      aspect-ratio: 9 / 16;
      background: linear-gradient(135deg, #000, #1a1a1a);
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 14px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      border: 1px solid #3a3a3a;
      background-size: cover;
      background-position: center;
    }

    .preview-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .preview-container > * {
      position: relative;
      z-index: 1;
    }

    .author-img-wrapper {
      height: 80px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview-author-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      display: none;
      border: 2px solid #ffffff;
    }

    .preview-text {
      color: white;
      text-align: center;
      white-space: pre-wrap;
      width: 100%;
      margin: 10px 14px 0;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      font-weight: 500;
    }

    .preview-author {
      font-size: calc(1em - 4px);
      opacity: 0.8;
      margin: 10px 14px 0 auto;
      text-align: right;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      color: #d3d3d3;
    }

    .preview-logo {
      margin-top: 10px;
      width: 60px;
      height: 60px;
      opacity: 0.9;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.5));
    }

    .size-icon {
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 10px;
      color: #ccc;
      transition: color 0.3s, transform 0.3s;
    }

    .size-icon:hover {
      color: #10a37f;
      transform: scale(1.2);
    }

    .size-icon.active {
      color: #10a37f;
      transform: scale(1.2);
    }

    .form-check-input {
      background-color: #2a2a2a;
      border: 1px solid #3a3a3a;
    }

    .form-check-input:checked {
      background-color: #10a37f;
      border-color: #10a37f;
    }

    .form-check-label {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="app-bar">
    <span><i class="fa-solid fa-pen-nib me-2"></i>Wordsara Creator</span>
    <div class="dropdown">
      <i class="fa fa-cog settings-icon" data-bs-toggle="dropdown" aria-expanded="false"></i>
      <ul class="dropdown-menu dropdown-menu-end">
        <li class="px-2 mb-2">
          <label for="fontFamilySelect" class="form-label">Font Family</label>
          <select class="form-select" id="fontFamilySelect">
            <option value="'Noto Sans Devanagari', sans-serif" selected>Noto Sans Devanagari</option>
            <option value="'Mukta', sans-serif">Mukta</option>
            <option value="'Hind', sans-serif">Hind</option>
            <option value="'Poppins', sans-serif">Poppins</option>
          </select>
        </li>
        <li class="px-2 mb-2">
          <label class="form-label">Background Color</label>
          <div class="color-picker-container" id="backgroundColorPicker"></div>
          <input type="text" class="form-control hex-input" id="backgroundHexInput" placeholder="#HEX" maxlength="7" />
        </li>
        <li class="px-2 mb-2">
          <label for="textColorSelect" class="form-label">Text Color</label>
          <select class="form-select" id="textColorSelect">
            <option value="#ffffff" selected>White</option>
            <option value="#ff0000">Red</option>
            <option value="#00ff00">Green</option>
            <option value="#0000ff">Blue</option>
            <option value="#ffff00">Yellow</option>
            <option value="#ff00ff">Magenta</option>
            <option value="#00ffff">Cyan</option>
          </select>
          <input type="text" class="form-control hex-input" id="textHexInput" placeholder="#HEX" maxlength="7" />
        </li>
        <li class="px-2 mb-2">
          <label for="overlayColorPicker" class="form-label">Overlay Color</label>
          <input type="color" class="form-control form-control-color" id="overlayColorPicker" title="Choose Overlay Color" />
        </li>
        <li class="px-2">
          <label for="backgroundImageUpload" class="form-label">Background Image</label>
          <input type="file" class="form-control" id="backgroundImageUpload" accept="image/*" />
        </li>
      </ul>
    </div>
  </div>

  <div class="main-container">
    <div class="form-section">
      <div class="mb-4">
        <label for="textInput" class="form-label">Enter Your Text Here</label>
        <textarea class="form-control" id="textInput" rows="4">लोग कहते है कुछ अपने दिल की सुनाओ यहाँ दिल की खुद ही को समझ नहीं आ रही औरो को क्या सुनाए !!</textarea>
      </div>

      <div class="mb-4">
        <label for="authorInput" class="form-label">Author / Source (Optional)</label>
        <input type="text" class="form-control" id="authorInput" />
      </div>

      <div class="mb-4">
        <label for="authorImageUpload" class="form-label">Author Photo Upload</label>
        <input type="file" class="form-control" id="authorImageUpload" accept="image/*" />
      </div>

      <div class="mb-4">
        <label for="fontSizeSelect" class="form-label">Font Size (px)</label>
        <select class="form-select" id="fontSizeSelect">
          <option value="8">8px</option>
          <option value="10">10px</option>
          <option value="12">12px</option>
          <option value="14">14px</option>
          <option value="16" selected>16px</option>
          <option value="18">18px</option>
          <option value="20">20px</option>
          <option value="22">22px</option>
          <option value="25">25px</option>
          <option value="28">28px</option>
        </select>
      </div>

      <div class="mb-4 d-flex gap-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="boldToggle" />
          <label class="form-check-label" for="boldToggle">Bold</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="italicToggle" />
          <label class="form-check-label" for="italicToggle">Italic</label>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Frame Size</label>
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-mobile-screen-button size-icon active" onclick="setFrameSize('reel', this)"></i>
          <i class="fa-regular fa-square size-icon" onclick="setFrameSize('square', this)"></i>
          <i class="fa-solid fa-tv size-icon" onclick="setFrameSize('landscape', this)"></i>
        </div>
      </div>

      <div class="mb-4 d-flex gap-2">
        <button class="btn btn-custom w-100" onclick="downloadImage()">Download Image</button>
      </div>
    </div>

    <div class="preview-container" id="preview">
      <div class="author-img-wrapper">
        <img id="authorImgPreview" class="preview-author-img" alt="Author"/>
      </div>
      <div id="previewText" class="preview-text"></div>
      <div id="previewAuthor" class="preview-author"></div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="Logo" class="preview-logo"/>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5.5.2/dist/iro.min.js"></script>
  <script>
    let backgroundColor = null; // Store selected background color
    let textColor = "#ffffff"; // Store selected text color, default to white

    function updatePreview() {
      const text = document.getElementById("textInput").value;
      const author = document.getElementById("authorInput").value;
      const fontSize = parseInt(document.getElementById("fontSizeSelect").value);
      const fontFamily = document.getElementById("fontFamilySelect").value;
      const isBold = document.getElementById("boldToggle").checked;
      const isItalic = document.getElementById("italicToggle").checked;
      const overlayColor = document.getElementById("overlayColorPicker").value;
      const backgroundImage = document.getElementById("backgroundImageUpload").files[0];

      const previewContainer = document.getElementById("preview");
      const previewText = document.getElementById("previewText");
      previewText.innerText = text;
      previewText.style.fontSize = fontSize + "px";
      previewText.style.fontFamily = fontFamily;
      previewText.style.fontWeight = isBold ? "bold" : "normal";
      previewText.style.fontStyle = isItalic ? "italic" : "normal";
      previewText.style.color = textColor; // Apply text color

      const previewAuthor = document.getElementById("previewAuthor");
      previewAuthor.innerText = author ? `~ ${author}` : "";
      previewAuthor.style.fontSize = (fontSize - 4) + "px";
      previewAuthor.style.fontFamily = fontFamily;
      previewAuthor.style.color = textColor; // Apply text color to author

      // Handle background (priority: color > image > default gradient)
      if (backgroundColor && backgroundColor !== "#000000") {
        previewContainer.style.background = backgroundColor;
        previewContainer.style.backgroundImage = "none"; // Clear image if color is selected
      } else if (backgroundImage) {
        const reader = new FileReader();
        reader.onloadend = function () {
          previewContainer.style.background = `url(${reader.result})`;
          previewContainer.style.backgroundSize = "cover";
          previewContainer.style.backgroundPosition = "center";
        };
        reader.readAsDataURL(backgroundImage);
      } else {
        previewContainer.style.background = "linear-gradient(135deg, #000, #1a1a1a)";
        previewContainer.style.backgroundImage = "none";
      }

      // Handle overlay color
      if (overlayColor && overlayColor !== "#000000") {
        const hex = overlayColor.replace("#", "");
        const r = parseInt(hex.substring(0, 2), 16);
        const g = parseInt(hex.substring(2, 4), 16);
        const b = parseInt(hex.substring(4, 6), 16);
        previewContainer.style.setProperty('--overlay-color', `rgba(${r}, ${g}, ${b}, 0.5)`);
        previewContainer.classList.add("has-overlay");
      } else {
        previewContainer.classList.remove("has-overlay");
        previewContainer.style.setProperty('--overlay-color', 'transparent');
      }

      const authorImg = document.getElementById("authorImgPreview");
      const authorFile = document.getElementById("authorImageUpload").files[0];

      if (authorFile) {
        const reader = new FileReader();
        reader.onloadend = function () {
          authorImg.src = reader.result;
          authorImg.style.display = "block";
        };
        reader.readAsDataURL(authorFile);
      } else {
        authorImg.src = "";
        authorImg.style.display = "none";
      }
    }

    function setFrameSize(size, iconElement) {
      const container = document.getElementById("preview");
      const icons = document.querySelectorAll(".size-icon");
      icons.forEach((icon) => icon.classList.remove("active"));
      iconElement.classList.add("active");

      if (size === "reel") {
        container.style.aspectRatio = "9 / 16";
        container.style.maxWidth = "360px";
      } else if (size === "square") {
        container.style.aspectRatio = "1 / 1";
        container.style.maxWidth = "360px";
      } else if (size === "landscape") {
        container.style.aspectRatio = "16 / 9";
        container.style.maxWidth = "640px";
      }
    }

    function downloadImage() {
      html2canvas(document.getElementById("preview")).then((canvas) => {
        const link = document.createElement("a");
        link.download = "reel-text.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    // Initialize circular color picker for background
    const colorPicker = new iro.ColorPicker("#backgroundColorPicker", {
      width: 180,
      layout: [
        {
          component: iro.ui.Wheel,
          options: {}
        }
      ]
    });

    const backgroundHexInput = document.getElementById("backgroundHexInput");

    // Sync background picker with hex input
    colorPicker.on('color:change', function(color) {
      backgroundColor = color.hexString;
      backgroundHexInput.value = color.hexString;
      updatePreview();
    });

    // Sync background hex input with picker
    backgroundHexInput.addEventListener("input", function() {
      const value = backgroundHexInput.value.trim();
      if (/^#[0-9A-Fa-f]{6}$/.test(value)) { // Validate 6-digit hex code
        backgroundColor = value;
        colorPicker.color.hexString = value;
        updatePreview();
      } else if (value === "" || value === "#") {
        backgroundColor = null;
        colorPicker.color.hexString = "#000000"; // Reset picker visually
        updatePreview();
      }
    });

    // Text color selection
    const textColorSelect = document.getElementById("textColorSelect");
    const textHexInput = document.getElementById("textHexInput");

    // Initialize text hex input with default color
    textHexInput.value = textColor;

    // Sync text color select with preview
    textColorSelect.addEventListener("change", function() {
      textColor = textColorSelect.value;
      textHexInput.value = textColor;
      updatePreview();
    });

    // Sync text hex input with preview
    textHexInput.addEventListener("input", function() {
      const value = textHexInput.value.trim();
      if (/^#[0-9A-Fa-f]{6}$/.test(value)) { // Validate 6-digit hex code
        textColor = value;
        textColorSelect.value = value; // Update select if matching
        updatePreview();
      } else if (value === "" || value === "#") {
        textColor = "#ffffff"; // Reset to default white
        textColorSelect.value = "#ffffff";
        updatePreview();
      }
    });

    // Dynamic CSS for overlay
    const styleSheet = document.createElement('style');
    styleSheet.textContent = `
      .preview-container.has-overlay::before {
        background-color: var(--overlay-color);
      }
    `;
    document.head.appendChild(styleSheet);

    // Real-time Preview Trigger
    document.getElementById("textInput").addEventListener("input", updatePreview);
    document.getElementById("authorInput").addEventListener("input", updatePreview);
    document.getElementById("fontFamilySelect").addEventListener("change", updatePreview);
    document.getElementById("fontSizeSelect").addEventListener("change", updatePreview);
    document.getElementById("boldToggle").addEventListener("change", updatePreview);
    document.getElementById("italicToggle").addEventListener("change", updatePreview);
    document.getElementById("authorImageUpload").addEventListener("change", updatePreview);
    document.getElementById("overlayColorPicker").addEventListener("input", updatePreview);
    document.getElementById("backgroundImageUpload").addEventListener("change", updatePreview);

    updatePreview(); // Initial render
  </script>
</body>
</html>
