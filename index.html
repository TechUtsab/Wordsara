<!DOCTYPE html>
<html lang="hi" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordsara Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&family=Hind:wght@400;700&family=Mukta:wght@400;700&family=Poppins:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{background:linear-gradient(135deg,#1a1a1a,#121212);color:#fff;font-family:'Noto Sans Devanagari',sans-serif;padding-top:70px;min-height:100vh;display:flex;flex-direction:column}.app-bar{background:linear-gradient(to right,#10a37f,#0d8466);padding:.75rem 1.5rem;display:flex;justify-content:space-between;align-items:center;font-size:1.25rem;font-weight:700;color:#fff;position:fixed;top:0;left:0;right:0;z-index:1000;box-shadow:0 2px 5px rgba(0,0,0,.3)}.app-bar i{cursor:pointer;transition:transform .3s}.app-bar i:hover{transform:rotate(90deg)}.main-container{display:grid;grid-template-columns:1fr 1fr;gap:2rem;max-width:1200px;margin:2rem auto;padding:0 1rem}@media (max-width:768px){.main-container{grid-template-columns:1fr}}.form-section{background:#1e1e1e;padding:2rem;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,.4)}.form-control,.form-select{background-color:#2a2a2a;color:#fff;border:1px solid #3a3a3a;border-radius:8px;padding:.75rem;transition:border-color .3s,box-shadow .3s}.form-control:focus,.form-select:focus{border-color:#10a37f;box-shadow:0 0 5px rgba(16,163,127,.5);background-color:#2a2a2a}.form-label{font-size:1rem;font-weight:600;margin-bottom:.5rem;color:#e0e0e0}.btn-custom{background:linear-gradient(to right,#10a37f,#0d8466);border:none;color:#fff;padding:.75rem 1.5rem;border-radius:8px;font-weight:600;transition:transform .2s,box-shadow .2s}.btn-custom:hover{transform:translateY(-2px);box-shadow:0 4px 10px rgba(16,163,127,.4)}.btn-custom:active{transform:translateY(0)}.preview-container{max-width:360px;aspect-ratio:9/16;background:#000;margin:0 auto;position:relative;overflow:hidden;border-radius:0;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:30px 14px 20px;box-shadow:0 8px 20px rgba(0,0,0,.5);background-size:cover;background-position:center}.author-img-wrapper{height:80px;margin-bottom:10px;display:flex;justify-content:center;align-items:center;z-index:1}.preview-author-img{width:60px;height:60px;border-radius:50%;object-fit:cover;display:none}.preview-text{text-align:center;white-space:pre-wrap;width:70%;margin:0 15%;font-weight:500;display:flex;justify-content:center;align-items:center;min-height:20px;overflow-wrap:break-word;position:relative;z-index:1;box-sizing:border-box}.preview-author{font-size:calc(1em - 4px);opacity:.8;text-align:right;width:70%;margin-left:auto;position:relative;z-index:1;box-sizing:border-box}.preview-logo{margin-top:10px;width:80px;height:80px;opacity:.9;filter:drop-shadow(0 2px 5px rgba(0,0,0,.5));z-index:1}.size-icon{font-size:1.5rem;cursor:pointer;margin-right:10px;color:#ccc;transition:color .3s,transform .3s}.size-icon:hover{color:#10a37f;transform:scale(1.2)}.size-icon.active{color:#10a37f;transform:scale(1.2)}.form-check-input{background-color:#2a2a2a;border:1px solid #3a3a3a}.form-check-input:checked{background-color:#10a37f;border-color:#10a37f}.form-check-label{color:#e0e0e0}.dropdown-menu{background-color:#2a2a2a;border:1px solid #3a3a3a;border-radius:8px;padding:.5rem;min-width:220px}.dropdown-item{color:#e0e0e0;padding:.5rem 1rem;border-radius:4px;transition:background-color .2s}.dropdown-item:hover{background-color:#3a3a3a;color:#fff}.dropdown-form-group{padding:.5rem 1rem}#hexColorInput,#backgroundImageUpload,#textColorHexInput{background-color:#2a2a2a;color:#e0e0e0;border:1px solid #3a3a3a;border-radius:8px;padding:.5rem;width:100%}#hexColorInput:focus,#backgroundImageUpload:focus,#textColorHexInput:focus{border-color:#10a37f;box-shadow:0 0 5px rgba(16,163,127,.5);outline:none}#hexColorInput,#textColorHexInput{text-transform:uppercase}.loading-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);display:none;justify-content:center;align-items:center;z-index:1001}.spinner{width:40px;height:40px;border:4px solid #10a37f;border-top:4px solid transparent;border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.warning-message{color:#ffcc00;font-size:.9rem;margin-top:.5rem;display:none}.modal-content{background-color:#2a2a2a;border:1px solid #3a3a3a;border-radius:8px}.modal-header,.modal-footer{border-color:#3a3a3a}.modal-title{color:#e0e0e0}.btn-close{filter:invert(1) grayscale(100%) brightness(200%)}@media (max-width:768px){.dropdown-menu{max-height:50vh;overflow-y:auto}}
  </style>
</head>
<body>
  <div class="app-bar">
    <span><i class="fa-solid fa-pen-nib me-2"></i>Wordsara Creator</span>
    <div class="dropdown">
      <i class="fa fa-cog" id="settingsIcon" data-bs-toggle="dropdown"></i>
      <div class="dropdown-menu" aria-labelledby="settingsIcon">
        <div class="dropdown-form-group">
          <label for="fontFamilySelect" class="form-label">Font Family</label>
          <select class="form-select" id="fontFamilySelect">
            <option value="'Noto Sans Devanagari', sans-serif" selected>Noto Sans Devanagari</option>
            <option value="'Hind', sans-serif">Hind</option>
            <option value="'Mukta', sans-serif">Mukta</option>
            <option value="'Poppins', sans-serif">Poppins</option>
          </select>
        </div>
        <div class="dropdown-form-group">
          <label for="backgroundColorPicker" class="form-label">Background Color</label>
          <div id="backgroundColorPicker"></div>
          <input type="text" id="hexColorInput" class="form-control mt-2" placeholder="#000000" maxlength="7">
          <label for="backgroundImageUpload" class="form-label mt-2">Background Image Upload</label>
          <input type="file" id="backgroundImageUpload" class="form-control" accept="image/*">
        </div>
        <div class="dropdown-form-group">
          <label for="textColorSelect" class="form-label">Text Color</label>
          <select class="form-select" id="textColorSelect">
            <option value="#FFFFFF" selected>White (#FFFFFF)</option>
            <option value="#000000">Black (#000000)</option>
            <option value="#FF0000">Red (#FF0000)</option>
            <option value="#0000FF">Blue (#0000FF)</option>
            <option value="#00FF00">Green (#00FF00)</option>
            <option value="#FFFF00">Yellow (#FFFF00)</option>
            <option value="#800080">Purple (#800080)</option>
          </select>
          <label for="textColorHexInput" class="form-label mt-2">Custom Text Color (Hex)</label>
          <input type="text" id="textColorHexInput" class="form-control mt-2" placeholder="#FFFFFF" maxlength="7">
        </div>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="form-section">
      <div class="mb-4">
        <label for="textInput" class="form-label">अपना टेक्स्ट यहाँ लिखें (Highlight: [color=#FF0000]word[/color])</label>
        <textarea class="form-control" id="textInput" rows="4">लोग कहते है [color=#FF0000]कुछ[/color] अपने दिल की सुनाओ यहाँ दिल की खुद ही को समझ नहीं आ रही औरो को क्या सुनाए !!</textarea>
      </div>

      <div class="mb-4">
        <label for="authorInput" class="form-label">Author / Source (optional)</label>
        <input type="text" class="form-control" id="authorInput">
      </div>

      <div class="mb-4">
        <label for="authorImageUpload" class="form-label">Author Photo Upload</label>
        <input type="file" class="form-control" id="authorImageUpload" accept="image/*">
      </div>

      <div class="mb-4">
        <label for="fontSizeSelect" class="form-label">Font Size (px)</label>
        <select class="form-select" id="fontSizeSelect">
          <option value="8">8px</option>
          <option value="10">10px</option>
          <option value="12">12px</option>
          <option value="14">14px</option>
          <option value="16" selected>16px</option>
          <option value="18">18px</option>
          <option value="20">20px</option>
          <option value="22">22px</option>
          <option value="25">25px</option>
          <option value="28">28px</option>
        </select>
      </div>

      <div class="mb-4 d-flex gap-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="boldToggle">
          <label class="form-check-label" for="boldToggle">Bold</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="italicToggle">
          <label class="form-check-label" for="italicToggle">Italic</label>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Frame Size</label>
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-mobile-screen-button size-icon active" onclick="setFrameSize('reel', this)"></i>
          <i class="fa-regular fa-square size-icon" onclick="setFrameSize('square', this)"></i>
          <i class="fa-solid fa-tv size-icon" onclick="setFrameSize('landscape', this)"></i>
        </div>
      </div>

      <div class="mb-4 d-flex gap-2">
        <button class="btn btn-custom w-100" onclick="clearAllData()">Clear All Data</button>
        <button class="btn btn-custom w-100" data-bs-toggle="modal" data-bs-target="#scaleModal">Download Image</button>
      </div>
      <div id="warningMessage" class="warning-message">High scaling (3x/4x) may result in larger file sizes.</div>
    </div>

    <div class="preview-container" id="preview">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
      </div>
      <div class="author-img-wrapper">
        <img id="authorImgPreview" class="preview-author-img" alt="Author">
      </div>
      <div id="previewText" class="preview-text"></div>
      <div id="previewAuthor" class="preview-author"></div>
      <img src="wordsara_logoo.png" alt="Logo" class="preview-logo">
    </div>
  </div>

  <div class="modal fade" id="scaleModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose Download Scale</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="scaleSelectModal" class="form-label">Select Scale</label>
            <select class="form-select" id="scaleSelectModal">
              <option value="1">1x (Standard)</option>
              <option value="2" selected>2x (High Quality)</option>
              <option value="3">3x (Ultra High Quality)</option>
              <option value="4">4x (Maximum Quality)</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-custom" onclick="downloadWithScale()">Download</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <script>
    const colorPicker = new iro.ColorPicker("#backgroundColorPicker", {
      width: 180,
      layout: [{ component: iro.ui.Wheel }],
      color: "#000000"
    });

    let backgroundImageUrl = null;
    let currentFrameWidth = 360;

    function parseTextForColors(text, defaultColor) {
      const regex = /\[color=(#[0-9A-Fa-f]{6})\](.*?)\[\/color\]/g;
      return `<span style="color: ${defaultColor}">${text.replace(regex, '<span style="color: $1">$2</span>')}</span>`;
    }

    function updatePreview() {
      const textInput = document.getElementById("textInput").value || "Default Text";
      const author = document.getElementById("authorInput").value || "";
      const fontSize = parseInt(document.getElementById("fontSizeSelect").value);
      const isBold = document.getElementById("boldToggle").checked;
      const isItalic = document.getElementById("italicToggle").checked;
      const fontFamily = document.getElementById("fontFamilySelect").value;
      const preview = document.getElementById("preview");
      const previewText = document.getElementById("previewText");
      const previewAuthor = document.getElementById("previewAuthor");
      const hexColorInput = document.getElementById("hexColorInput");
      const textColorSelect = document.getElementById("textColorSelect").value;
      const textColorHexInput = document.getElementById("textColorHexInput").value.trim();

      if (backgroundImageUrl) {
        preview.style.background = `url(${backgroundImageUrl})`;
        preview.style.backgroundSize = "cover";
        preview.style.backgroundPosition = "center";
      } else {
        preview.style.background = colorPicker.color.hexString;
        preview.style.backgroundSize = "";
        preview.style.backgroundPosition = "";
      }

      hexColorInput.value = colorPicker.color.hexString.toUpperCase();

      let defaultTextColor = textColorSelect;
      if (textColorHexInput && /^#?[0-9A-Fa-f]{6}$/.test(textColorHexInput)) {
        defaultTextColor = textColorHexInput.startsWith("#") ? textColorHexInput : "#" + textColorHexInput;
      }

      previewText.innerHTML = parseTextForColors(textInput, defaultTextColor);
      previewText.style.fontSize = `${fontSize}px`;
      previewText.style.fontWeight = isBold ? "bold" : "normal";
      previewText.style.fontStyle = isItalic ? "italic" : "normal";
      previewText.style.fontFamily = fontFamily;
      previewText.style.color = defaultTextColor;
      previewText.style.marginTop = "10px";

      previewAuthor.textContent = author ? `~ ${author}` : "";
      previewAuthor.style.fontSize = `${fontSize - 4}px`;
      previewAuthor.style.fontFamily = fontFamily;
      previewAuthor.style.color = defaultTextColor;
      previewAuthor.style.marginTop = "10px";

      const authorImg = document.getElementById("authorImgPreview");
      const file = document.getElementById("authorImageUpload").files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          authorImg.src = reader.result;
          authorImg.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        authorImg.src = "";
        authorImg.style.display = "none";
      }
    }

    function clearAllData() {
      document.getElementById("textInput").value = "";
      document.getElementById("authorInput").value = "";
      document.getElementById("authorImageUpload").value = "";
      document.getElementById("backgroundImageUpload").value = "";
      backgroundImageUrl = null;
      document.getElementById("fontSizeSelect").value = "16";
      document.getElementById("boldToggle").checked = false;
      document.getElementById("italicToggle").checked = false;
      document.querySelector(".size-icon.fa-mobile-screen-button").click();
      document.getElementById("fontFamilySelect").value = "'Noto Sans Devanagari', sans-serif";
      colorPicker.color.hexString = "#000000";
      document.getElementById("hexColorInput").value = "#000000";
      document.getElementById("textColorSelect").value = "#FFFFFF";
      document.getElementById("textColorHexInput").value = "#FFFFFF";
      updatePreview();
    }

    function setFrameSize(size, iconElement) {
      const container = document.getElementById("preview");
      document.querySelectorAll(".size-icon").forEach(icon => icon.classList.remove("active"));
      iconElement.classList.add("active");

      if (size === "reel") {
        container.style.aspectRatio = "9 / 16";
        container.style.maxWidth = "360px";
        currentFrameWidth = 360;
      } else if (size === "square") {
        container.style.aspectRatio = "1 / 1";
        container.style.maxWidth = "360px";
        currentFrameWidth = 360;
      } else if (size === "landscape") {
        container.style.aspectRatio = "16 / 9";
        container.style.maxWidth = "640px";
        currentFrameWidth = 640;
      }
      updatePreview();
    }

    function downloadWithScale() {
      const preview = document.getElementById("preview");
      const loadingOverlay = document.getElementById("loadingOverlay");
      const scale = parseInt(document.getElementById("scaleSelectModal").value);
      const modal = bootstrap.Modal.getInstance(document.getElementById("scaleModal"));

      loadingOverlay.style.display = "flex";
      modal.hide();

      if (scale > 2) {
        document.getElementById("warningMessage").style.display = "block";
        setTimeout(() => document.getElementById("warningMessage").style.display = "none", 3000);
      }

      loadingOverlay.style.display = "none";

      html2canvas(preview, {
        scale,
        useCORS: true,
        backgroundColor: null,
        logging: false
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = `reel-text-${scale}x.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
        loadingOverlay.style.display = "none";
      }).catch(error => {
        console.error("Error generating image:", error);
        alert("Failed to download image. Please try again.");
        loadingOverlay.style.display = "none";
      });
    }

    colorPicker.on('color:change', color => {
      if (!backgroundImageUrl) {
        document.getElementById("preview").style.background = color.hexString;
      }
      document.getElementById("hexColorInput").value = color.hexString.toUpperCase();
    });

    document.getElementById("hexColorInput").addEventListener("input", function() {
      let hex = this.value.trim();
      if (/^#?[0-9A-Fa-f]{6}$/.test(hex)) {
        if (!hex.startsWith("#")) hex = "#" + hex;
        colorPicker.color.hexString = hex;
        if (!backgroundImageUrl) {
          document.getElementById("preview").style.background = hex;
        }
      }
    });

    document.getElementById("backgroundImageUpload").addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          backgroundImageUrl = reader.result;
          updatePreview();
        };
        reader.readAsDataURL(file);
      } else {
        backgroundImageUrl = null;
        updatePreview();
      }
    });

    document.getElementById("textColorSelect").addEventListener("change", updatePreview);
    document.getElementById("textColorHexInput").addEventListener("input", updatePreview);

    ["textInput", "authorInput", "fontSizeSelect", "boldToggle", "italicToggle", "authorImageUpload", "fontFamilySelect"]
      .forEach(id => document.getElementById(id).addEventListener("input", updatePreview));

    updatePreview();
  </script>
</body>
</html>
